version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5433:5432'
    volumes: 
      - giftxtrade-db:/var/lib/postgresql/data
  
  db-test:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '54322:5432'
    volumes: 
      - giftxtrade-db-test:/var/lib/postgresql/data

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - giftxtrade-es:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

volumes:
  giftxtrade-db:
    driver: local
  giftxtrade-db-test:
    driver: local
  giftxtrade-es:
    driver: local
