# Reference: https://docs.sqlc.dev/en/latest/reference/config.html
version: "2"
sql:
  - engine: "postgresql"
    queries: "src/database/queries/*.sql"
    schema: "src/database/migrations/*.sql"
    gen:
      go:
        package: "database"
        out: "src/database"
        sql_package: "pg"
        json_tags_case_style: "camel"
        emit_json_tags: true
        emit_db_tags: true
